<svg xmlns="http://www.w3.org/2000/svg" version="1.1" id="HRO" x="0px" y="0px" viewBox="0 0 2100 2100" xml:space="preserve">
	<defs>
		<filter xmlns="http://www.w3.org/2000/svg" id="crinkleEffect" x="0" y="0" width="100%" height="100%">
			<feTurbulence type="fractalNoise" baseFrequency=".033" numOctaves="3" result="noise" />
			<!-- Diffuse Lighting to create the overall lighting effect -->
			<feDiffuseLighting in="noise" lighting-color="#ffffff" surfaceScale="100" result="diffuseLight">
				<feDistantLight azimuth="135" elevation="2" />
			</feDiffuseLighting>
			<!-- Specular Lighting to add highlights -->
			<feSpecularLighting in="noise" surfaceScale="100" specularConstant="1.0" specularExponent="10" lighting-color="#ffffff" result="specularLight">
				<feDistantLight azimuth="135" elevation="2" />
			</feSpecularLighting>
			<!-- Composite the diffuse and specular lighting -->
			<feComposite in="diffuseLight" in2="specularLight" operator="arithmetic" k1="1" k2="0" k3="0" k4="0" result="combinedLight" />
			<!-- Blend the combined lighting with the source graphic -->
			<feBlend in="SourceGraphic" in2="combinedLight" mode="overlay" />
		</filter>
	</defs>
	<style type="text/css">
		.st0{
		fill:00000088;
		filter: url(#crinkleEffect);
		}
	</style>
	<rect width="2100" height="2100" class="st0" />
</svg>
